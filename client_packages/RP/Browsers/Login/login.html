<html>
	<link rel="stylesheet" href="register.css">
	<body>
		<div class="b-pos">
			<div class="b">
			<div class="b_title">Welcome!</div>
			<div class="b_mess">
				Please enter your password.
			</div>
			<input type="text" id="password" class="b_input" autofocus>
			<div class="b_reg-button" onclick="Loguser();">Log in</div>
				<div class="b_reg-button b_reg-button_green" id="success">Success! Loading account data...</div>
				<div class="b_reg-button b_reg-button_red" id="error">Error! Wrong password!</div>
			</div>
		</div>
	</body>
</html>


<script>
let timeout = false;
let error = get("error");
let success = get("success");
let pass = get("password");

function get(id) {
  return document.getElementById(id);
}

function Loguser() {
	function clearTimeout() {
		timeout = false;
	}
	if(timeout) {
		return;
	}
	timeout = true;
	if (pass.value != "") {
		mp.trigger("cTryLogin", pass.value);
	};
	pass.value="";
	setTimeout(clearTimeout, 2000);
};


function showError() {
	error.style.display = "block";
	setTimeout(hideError, 2000);
}

function hideError() {
	error.style.display = "none";
}

function showSuccess() {
	success.style.display = "block";
	setTimeout(hideSuccess, 2000);
}

function hideSuccess() {
	success.style.display = "none";
}

</script>
